{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ template "title" . }} - Promptbox</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
  </head>
  <body>
    <header>
      <h1><a href="/">Promptbox</a></h1>
    </header>
    {{ template "nav" . }}
    <main>
      {{ with .Toast }}
        <div class="flash">{{ . }}</div>
      {{ end }}
      {{ template "main" . }}
    </main>
    <footer>
      Made with ❤️ by <a href="https://tyfacey.dev/">Ty</a> in {{ .CurrentYear }}
    </footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
  </body>
</html>
{{ end }}
